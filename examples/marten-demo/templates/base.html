<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Gopher Notes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid #ddd;
        }
        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0.25rem;
            font-size: 1.5rem;
        }
        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0066cc;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #0055aa;
        }
        .btn-secondary {
            background: #666;
        }
        .btn-secondary:hover {
            background: #555;
        }
        .btn-danger {
            background: #cc0000;
        }
        .btn-danger:hover {
            background: #aa0000;
        }
        .btn-block { width: 100%; }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.8rem; }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .nav-brand {
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }
        .nav-links a {
            margin-left: 1rem;
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .nav-links a:hover { text-decoration: underline; }
        .nav-links span { color: #666; font-size: 0.9rem; }
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }
        .notes-list {
            list-style: none;
        }
        .note-item {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 0.75rem;
            background: #fafafa;
        }
        .note-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }
        .note-content {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .note-meta {
            font-size: 0.75rem;
            color: #999;
        }
        .note-actions {
            margin-top: 0.5rem;
        }
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #999;
        }
        .links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .links a {
            color: #0066cc;
            text-decoration: none;
        }
        .links a:hover { text-decoration: underline; }
        .fortune-box {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            font-style: italic;
            color: #555;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        .flex { display: flex; gap: 0.5rem; }
        .flex-1 { flex: 1; }
        .mt-1 { margin-top: 1rem; }
        .mb-1 { margin-bottom: 1rem; }
        hr { border: none; border-top: 1px solid #eee; margin: 1.5rem 0; }
        pre {
            background: #f5f5f5;
            padding: 0.75rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            {{template "content" .}}
        </div>
    </div>
</body>
</html>
